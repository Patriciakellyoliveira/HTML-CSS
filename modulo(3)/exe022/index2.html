<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fundo</title>
    <style>
        h1 {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 34px;
        }

        h2 {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 26px;
        }

        div.quadrado {
            display: block;
            width: 90%;
            height: 400px;
            background-color: lightgray;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>Posição de um background</h1>
    <h2>background-position: left top;</h2>
    <div class="quadrado" id="qd1"></div>
    <h2>background-position: right bottom;</h2>
    <div class="quadrado" id="qd2"></div>
    <h2>background-position: center center;</h2>
    <div class="quadrado" id="qd3"></div>
</body>
</html>
