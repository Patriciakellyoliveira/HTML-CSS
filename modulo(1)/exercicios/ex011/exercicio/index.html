        Midia em html5

<body>
   <h1>Imagem Dinâmica</h1> 
   <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
   <picture>
    <source media="(max-width: 750px)" srcset="../imagens/foto-p.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="../imagens/foto-m.png" type="image/png">
    <img src="../imagens/foto-g.png" alt="imagem flexivel funciona">
   </picture>
   <h1>Reproduzindo Audio</h1>
   <p>Vamos aprender a reproduzir áudios em HTML5.</p>
   <audio preload="metadata" controls autoplay loop>
      <source src="../media/guanacast-33.mp3" type="audio/mpeg">
      <source src="../media/guanacast-33.ogg" type="audio/ogg">
      <source src="">
      <p>Infelizmente seu navegador não consegue reproduzir esse audio <a href="../media/guanacast-33.mp3">Clique aqui para baixar esse link</a></p>
   </audio>
