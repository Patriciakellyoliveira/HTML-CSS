<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iest"><strong>Estado: </strong></label>
            <select name="estado" id="iest">
                <optgroup label="Região Sudeste">
                <option value="ES">Espirito Santo</option>
                <option value="MG">Minas Gerais</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP" selected>São Paulo</option>
            </optgroup> 
            <optgroup label="Região Sul">
                <option value="PR">Paraná</option>
                <option value="SC">Santa Catarina</option>
                <option value="RS">Rio Grand do Sul</option>
            </optgroup>
            <optgroup label="Centro-Oeste">
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="GO">Goias</option>
            </optgroup>
            <optgroup label="Norte">
                <option value="RO">Rondônia</option>
                <option value="AC">Acre</option>
                <option value="AM">Amazonas</option>
                <option value="RR">Roraima</option>
                <option value="AP">Amapá</option>
                <option value="PA">Pará</option>
                <option value="TO">Tocantins</option>
            </optgroup>
            <optgroup label="Região Nordeste">
                <option value="MA">Maranhão</option>
                <option value="PI">Piauí</option>
                <option value="CE">Ceará</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="PE">Pernanbuco</option>
                <option value="PB">Paraiba</option>
                <option value="SE">Sergipe</option>
                <option value="AL">Alogoas</option>
                <option value="BA">Bahia</option>
            </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof"><strong>Profissão: </strong></label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option >Contador</option>
                <option >Administrador</option>
                <option >Desenvolvedor</option>
            </datalist>
        </p>
        <p>
            <label for="imens"><strong>Mensagem: </strong></label><br>
            <textarea name="mens" id="imens" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>

</html>
